<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<body class="align">
  

  <div class="grid">

    <form class="form login">

      <div class="form__field">
        <label for="login__username"><span class="material-symbols-outlined">
          person
          </span><span class="hidden">Username</span></label>
        <input id="login__username" type="text" name="username" class="form__input" placeholder="Username" required>
      </div>

      <div class="form__field">
        <label for="login__password"><span class="material-symbols-outlined">
          lock
          </span><span class="hidden">Password</span></label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
      </div>

      <div class="form__field">
       <input type="submit" value="Sign In"> 
      </div>

    </form> 

    <p class="text--center">Not a member? <a href="#">Sign up now</a></p>

  </div>
</body>
  
</body>
</html>
